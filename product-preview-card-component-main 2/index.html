<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="Flexcontainer">
      <div class="image-box">
        <img src="images/image-product-desktop.jpg" alt="Product Image" />
      </div>
      <div class="text-box">
        <h1 class="headingOne">PERFUME</h1>
        <div class="headingBox">
          <p class="name">Gabrielle Essence Eau De Parfum</p>
        </div>
        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="newPrice">$149.99 <span class="old-price">$169.99</span></p>
        <button class="cart-button">
          <img class="cartImg" src="images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
